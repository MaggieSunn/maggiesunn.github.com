<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MVVM</title>
</head>
<body>

<div id="app">
    <p>{{a}}</p>
    <p>{{b.b}}</p>
    <input type="text" v-model="a">
</div>
<script src="compile.js"></script>
<script src="watcher.js"></script>
<script src="observer.js"></script>
<script src="mvvm.js"></script>
<script>
    const vm = new Mvvm({
        el: '#app',
        data: {
            a: "请输入需要更改的内容",
            b: { b : "hello world" }
        }
    })
</script>
</body>
</html>
